{% load static%}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Foodie</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  

</head>
<body>
  <div class="register-card">
    <h3>Create Account</h3>
    <form method="POST" >
         {% csrf_token %}
         {% if error %}
           <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name"name='first_name' required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username"required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <div class="text-center mt-3 text-link">
      <small>Already have an account? <a href="login.html">Login</a></small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
